{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block main %}

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <form action="{% url 'login' %}" method="post" class="bg-dark-subtle p-5">
            <h1 class="text-center">Scull Suite</h1>
            {% csrf_token %}
            <div>
                {{ form.username.errors }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.errors }}
                {{ form.password }}
            </div>
            <div class="d-flex flex-column">
                <input class="btn btn-secondary" type="submit" value="Login"></input>
            </div>
            <div class="d-flex flex-column m-2">            
                <a class="text-center" href="{% url "password_reset" %}">Forgot password?</a>
            </div>
            <div class="d-flex flex-column">
                <a class="text-center" href="{% url "register" %}">Create a new account</a>
            </div>
        </form>
    </div>
{% endblock %}
