{% extends 'base.html' %}

{% block title %}Password reset{% endblock title %}

{% block main %}
    <h1>Password reset</h1>
    <p>Enter your email address, and we will email instructions for setting a new one.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset my password">
    </form>
{% endblock %}
