{% extends "bazaar/base.html" %}

{% block title_prefix %}Categories{% endblock %}

{% block main %}
    <h1 class="text-center">Categories</h1>
    <a class="btn btn-primary" href="{% url "bazaar:category_create" %}">New Category</a>
    <table class="table table-striped table-hover text-center">
        <thead>
            <th>Category</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>
                        <a href="{% url "bazaar:category_detail" slug=object.slug %}">{{ object }}</a>
                    </td>
                    <td>
                        <a href="{% url "bazaar:category_update" slug=object.slug %}" class="link">
                            Update
                        </a>
                        <a href="{% url "bazaar:category_delete" slug=object.slug %}" class="link">
                            Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
