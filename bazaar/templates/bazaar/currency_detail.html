{% extends "bazaar/base.html" %}

{% block title_prefix %}{{ object.code }}{% endblock  %}

{% block main %}
    <h1>{{ object.name }}</h1>
    <p>Code: {{ object.code }}</p>
    <div>
        <a href="{% url "bazaar:currency_update" slug=object.slug %}">Update</a>
        <a href="{% url "bazaar:currency_delete" slug=object.slug %}">Delete</a>
    </div>
{% endblock %}
