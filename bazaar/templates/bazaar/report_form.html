{% extends "bazaar/base.html" %}

{% load i18n %}

{% block title_prefix %}{% translate "Update a report" %}{% endblock %}

{% block main %}    
    <h1>{% include "action_label.html" %} {% translate "a report" %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% include "action_label.html" %} {% translate "Report" %}</button>
    </form>
{% endblock %}
