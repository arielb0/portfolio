{% extends "bazaar/base.html" %}

{% load i18n %}

{% block title_prefix %}{% translate "User Profile" %}{% endblock  %}

{% block main %}
    <h1>{% translate "User Profile" %}</h1>

    <div class="p-3 m-3 bg-white">
        <form action="{% url "bazaar:profile_user_update" %}" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input class="btn btn-primary" type="submit" value="{% include "action_label.html" %} basic info">
        </form>
    </div>
    
    <div class="p-3 m-3 bg-white">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="{% include "action_label.html" %} aditional info">
        </form>
    </div>
    
    <div class="p-3 m-3 bg-white">
        <form action="{% url "bazaar:profile_password_update" %}" method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <input class="btn btn-primary" type="submit" value="{% include "action_label.html" %} password">
        </form>
    </div>
    
{% endblock %}
