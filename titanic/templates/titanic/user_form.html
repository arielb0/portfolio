{% extends "titanic/base.html" %}

{% block title %}Survivor predictor - Form{% endblock %}

{% block main %}

    <div class="d-flex justify-content-center">
        <div class="bg-secondary-subtle p-4">
            <h1>Survivor Predictor</h1>
        
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" value="Predict" class="btn btn-secondary">
                </div>                
            </form>
        </div>
    </div>
    
{% endblock %}
