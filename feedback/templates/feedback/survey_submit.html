{% extends "feedback/base.html" %}

{% load i18n %}

{% block title_prefix %}{{ title }}{% endblock %}

{% block main %}
    <h1>{{ title }}</h1>
    <div>
        <form action="" method="post" id="surveyFormSubmit">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="{% translate "Send" %}">
        </form>
    </div>
{% endblock %}
